<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calorie Calculator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <div class="container mx-auto p-4">
    <div class="flex justify-between items-center mb-4">
      <h1 class="text-2xl font-bold">Calorie Calculator</h1>
      <button id="logout" class="text-blue-600 hover:underline">Logout</button>
    </div>

    <div class="bg-white p-4 rounded shadow mb-4">
      <input id="ingredient-input" type="text" placeholder="Search for an ingredient" class="border p-2 w-full mb-2" autocomplete="off">
      <div id="suggestion-list" class="max-h-40 overflow-auto"></div>
      <input id="quantity-input" type="number" placeholder="Quantity (grams)" class="border p-2 w-full mb-2" min="0" step="0.1">
      <button id="add-ingredient" class="bg-blue-500 text-white p-2 rounded w-full hover:bg-blue-600">Add Ingredient</button>
    </div>

    <div id="ingredient-list" class="bg-white p-4 rounded shadow mb-4"></div>

    <div class="flex space-x-2 mb-4">
      <button id="calculate" class="bg-green-500 text-white p-2 rounded w-1/2 hover:bg-green-600">Calculate</button>
      <button id="clear-ingredients" class="bg-red-500 text-white p-2 rounded w-1/2 hover:bg-red-600">Clear</button>
    </div>

    <div id="results" class="bg-white p-4 rounded shadow mb-4"></div>

    <div class="bg-white p-4 rounded shadow mb-4">
      <input id="recipe-name" type="text" placeholder="Recipe name" class="border p-2 w-full mb-2">
      <button id="save-recipe" class="bg-blue-500 text-white p-2 rounded w-full hover:bg-blue-600">Save Recipe</button>
    </div>

    <div class="bg-white p-4 rounded shadow">
      <button id="load-recipes" class="bg-blue-500 text-white p-2 rounded w-full hover:bg-blue-600 mb-2">Load My Recipes</button>
      <div id="saved-recipes"></div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
