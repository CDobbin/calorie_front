<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <script defer src="main.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-6 rounded shadow-md w-96">
    <h2 class="text-xl font-bold mb-4">Login to Calorie Calculator</h2>
    <div class="mb-4">
      <input type="email" id="email" placeholder="Email" class="border px-3 py-2 w-full mb-2" />
      <input type="password" id="password" placeholder="Password" class="border px-3 py-2 w-full mb-2" />
      <button id="login-btn" class="bg-blue-500 text-white px-4 py-2 w-full mb-2">Login</button>
      <button id="register-btn" class="bg-gray-600 text-white px-4 py-2 w-full">Register</button>
    </div>
    <div id="message" class="text-red-500 text-sm"></div>
  </div>
</body>
</html>
